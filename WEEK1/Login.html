<!DOCTYPE.html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Reponsive Login Form Design using flexbox</title>
<link rel="stylesheet"href="style.css">
</head>
<body style="background-color:#988c8c;">
<div class="form-box" style="display:flex;justify-content:center;">
<div class="wrapper">
<div class="img-area">
<img src="1.png"alt="">
</div>
<div class="form-area">
<h3>Login Form</h3>
<form name="login" method="post">
<table align="center">
<caption><h>Login</h></caption>
<tr>
<td>Username</td>
<td><input type="text" name="uname"></td>
</tr>
<tr>
<td>Password</td>
<td><input type="password" name="pwd"></td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Login">
</td>
</tr>
</table>
</form>
</body>
</html>
